dependencies:
  override:
    - 'rvm-exec 2.1.6 bundle install'
    - 'rvm-exec 2.2.2 bundle install'

database:
  override:
    - 'rvm-exec 2.1.6 rake db:create db:structure:load --trace'

test:
  override:
    - 'rvm-exec 2.1.6 bundle exec rake test spec'
    - 'rvm-exec 2.2.2 bundle exec rake test spec'
